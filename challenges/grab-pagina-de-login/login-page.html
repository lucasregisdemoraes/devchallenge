<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grab - Página de login</title>
    <link rel="stylesheet" href="./styles/login-page.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div id="bodyDiv">
        <main>
            <img id="grabLogo" src="assets/logo-grab.svg" alt="logo Grab">
            <form action="">
                <div>
                    <input id="mail" type="email" required>
                    <span id="emailError" class="errorMessage">Por favor, insira um email válido</span>
                </div>
                <div>
                    <input id="password" type="password" required>
                    <span id="passwordError" class="errorMessage">O campo senha é obrigatório!</span>
                </div>
                <button onclick="validarCampos()" type="submit">Entrar</button>
            </form>
        </main>
        <footer>
            <span>problemas para entrar?</span>
            <a href="#">clique aqui</a>
        </footer>
        <img id="interview" class="notMobile" src="assets/undraw_interview_rmcf.svg" alt="">
    </div>
</body>
<script src="./scripts/login-page.js"></script>

</html>
